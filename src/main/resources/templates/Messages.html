<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Messages.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
  <nav class="nav">
    <ul>
        <a th:href="@{/}" th:text="#{home}" th:class="${'nav-item is-active'}">Home</a>
        <a th:href="@{/messages}" th:text="#{Messages}" th:class="${'nav-item'}">Messages</a>
        <a th:href="@{/calls}" th:text="#{Calls}" th:class="${'nav-item'}">Calls</a>
        <a th:href="@{/documents}" th:text="#{Documents}" th:class="${'nav-item'}">Documents</a>
        <span th:class="nav-indicator"></span>
    </ul>
</nav>    
<div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <script th:src="@{/js/Messages.js}"></script>
</body>
</html>
